<h3>Ваши заказы</h3>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title style="align-content: center">Заказы</title>
</head>
<body>


<div style="padding-left:30px; padding-top: 30px">
    <style>table th, table td {border:solid; padding: 15px 20px; margin:5px 0 5px 5px} border solid</style>
    <table style="border-color: #2c3034; padding-left:20px; align-items: center">

        <tr style="border:solid">
            <th>Номер</th>
            <th>Идентификатор</th>
            <th>Изображение</th>
            <th>Количество</th>
            <th>Дата заказа</th>
            <th>Текущий статус</th>
            <th>Товар</th>
            <th>Цена</th>
            <th>Продавец</th>
<!--            <th>Сменить статус</th>-->

        </tr>
        <tr th:each="order: ${orders}" >
            <td th:utext="${order.getId()}">id</td>
            <td th:utext="${order.getNumber()}">Номер</td>
            <td><img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="100px"></td>
            <td th:text=" ${order.getCount()}">Количество</td>
            <td th:text=" ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}">Дата</td>
            <td th:utext="${order.getStatus()}">Статус</td>
            <td th:text=" ${order.getProduct().getTitle()}">Название</td>
            <td th:utext="${order.getPrice()}">Цена</td>
            <td th:utext="${order.product.getSeller()}"></td>

        </tr>
    </table>
    <hr>

</div>
</body>
