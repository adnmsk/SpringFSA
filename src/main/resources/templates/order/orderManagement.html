<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
    <body>
        <div>
            <div th:each="order: ${orders_list}">
                <p><span th:text="'Заказ №'+ ${order.getId()} + ' Статус: ' + ${order.getStatus()} + ' Товар ' + ${order.getProduct().getTitle()} + ' Цена: ' + ${order.getPrice()}" > </span> </p>
            </div>
        </div>
        <hr>
    </body>
</html>
