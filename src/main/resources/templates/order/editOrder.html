<h3>Редактирование статуса заказа</h3>



<form th:method="POST" th:action="@{/order/editOrder/{id}(id=${order.getId()})}" th:object="${order}">

    <input type="hidden"  th:field="*{id}"  name="id" id="id">
    <input type="hidden"  th:field="*{number}"  name="number" id="number">
    <input type="hidden"  th:field="*{count}"  name="count" id="count">
    <input type="hidden"  th:field="*{price}"  name="price" id="price">
    <input type="hidden"  th:field="*{dateTime}"  name="dateTime" id="dateTime">
    <input type="hidden"  th:field="*{product}"  name="product" id="product">
    <input type="hidden"  th:field="*{person}"  name="person" id="person">

    <table style="border-color: #2c3034; padding-left:20px; margin-left: 15px">

        <style>table th, table td {border:solid; padding: 15px 20px;} border solid</style>
        <tr style="border:solid">
            <th>Номер</th>
            <th>Текущий статус</th>
            <th>Товар</th>
            <th>Цена</th>
            <th>Заказчик</th>
            <th>Сменить статус</th>

        </tr>
        <tr style="font-size: 16px">
            <td ><p th:text="${order.getId()}"></p></td>
            <td><p th:text="${order.getStatus()}"></p></td>
            <td><p th:text="${order.getProduct().getTitle()}"></p></td>
            <td><p th:text="${order.getPrice()}"></p></td>
            <td><p th:text="${order.getPerson()}"></p></td>
            <td>
                <label for="status">Выберите актуальный статус: </label>


                    <select name="status" th:field="*{status}" id="status">
                        <option th:each="status : ${T(com.example.springsecurityapplication.enumm.Status).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>


            </td>

        </tr>
    </table>


    <input style="font-size: 16px; margin:20px" type="submit" value="Сохранить изменения">
</form>
