<h3>Редактирование пользователя</h3>



<form th:method="POST" th:action="@{/admin/editUser/{id}(id=${editUser.getId()})}" th:object="${editUser}">
    <input type="hidden"  th:field="*{login}" placeholder="Введите логин" name="username" id="login">


    <table style="border-color: #2c3034; padding-left:20px; margin-left: 15px">

        <style>table th, table td {border:solid; padding: 15px 20px;} border solid</style>
        <tr style="font-size: 16px">
            <th>id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Role</th>

        </tr>
        <tr style="font-size: 16px">
            <td ><p th:text="${editUser.getId()}"></p></td>
            <td><p th:text="${editUser.getLogin()}"></p></td>
            <td>
<!--                <label for="password">Введите новый пароль: </label>-->
                <input type="password" th:field="*{password}" placeholder="Введите новый пароль" name="password" id="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </td>
            <td>
                <label for="role">Выберите роль: </label>
                <select name="role" th:field="*{role}" id="role">
                    <option th:text="USER" th:value="ROLE_USER"></option>
                    <option th:text="ADMIN" th:value="ROLE_ADMIN"></option>
                </select>
            </td>

        </tr>
    </table>
    <input style="font-size: 16px; margin:20px" type="submit" value="Сохранить изменения">
</form>
