<h3 style="margin-left: 30px">Каталог товаров в магазине: </h3>
<hr>
<style>table th, table td {border:solid; padding: 15px 20px;} border solid</style>
<table style="border-color: #2c3034; padding-left:20px; margin-left: 15px">


    <tr>
        <th>Изображение</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Склад</th>
        <th>Продавец</th>
        <th>Категория</th>
        <th>Правка</th>
        <th>Удалить</th>

       </tr>
    <tr th:each="product : ${products}">
        <td><img th:src="'/img/' + ${product.imageList[0].getFileName()}" style=" max-width: 100px"></td>
        <td th:text="${product.getTitle()}"></td>
        <td><textarea style="width:300px; max-height: 300px" th:text="${product.getDescription()}"></textarea></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getWarehouse()}"></td>
        <td th:text="${product.getSeller()}"></td>
        <td th:text="${product.getCategory().getName()}"></td>
        <td><a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a></td>
        <td><a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a></td>
    </tr>
</table>
