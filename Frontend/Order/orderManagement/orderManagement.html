<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
    <body>
        <div>
            <div th:each="order: ${orders_list}">
                <p><span th:text="${order.getId()} + ' Статус: ' + ${order.getStatus()}" > </span> </p>
            </div>
        </div>
        <hr>
    </body>
</html>
